{% extends "base.html" %}

{% block content %}
<style>
    form {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        background-color: white;
        width: 400px !important;
        border-radius: 10px;
        padding: 20px 20px 20px 20px !important;
        margin: 20px auto !important;
    }

    form input {
        height: 40px !important;
    }

    form h4 {
        margin-bottom: 20px !important;
        text-align: center !important;
    }

    form p {
        text-align: center;
    }

    form small {
        color: red;
    }
</style>

<body style="background-color: rgb(235, 236, 246);">

    <form action="" method="POST">
        {% csrf_token %}
        <h4>Create an account</h4>

        {% for field in form %}
        <div class="mb-3">
            {{ field }}
            {% if field.name == 'emp_id' %}
            <small id="emp-id-error" style="color: red;"></small>
            {% endif %}
            {% if field.errors %}
            <small>{{ field.errors }}</small>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" style="width: 100%;" class="btn btn-primary">Create Account</button>
        <p>Already have an account? <a href="{% url 'signin' %}">Login</a></p>
    </form>

 
    
</body>
{% endblock content %}
