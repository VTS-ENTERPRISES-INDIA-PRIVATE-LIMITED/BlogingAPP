
{% extends 'base.html' %}


{% block content %}

<style>
    form{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        background-color: white;
        width: 400px !important;
        border-radius: 10px;
        padding: 20px 20px 20px 20px !important;
        margin: 20px auto !important
    }
    
    

    form h4{
        margin-bottom: 20px !important;
        text-align: center !important
    }

    form p{
        text-align: center
    }

    form small{
        color: red
    }
    @media only screen and (max-width: 500px){
        form{
            display: flex;
            width: 400px;
        }
    }

</style>
 



<body style="background-color: rgb(235, 236, 246)";>

<form action="" method="POST" enctype="multipart/form-data" class="update-form">
    
    <div class="col-md-12">
        <!-- Search widget-->
        <div class="card mb-4">
            <div class="card-header display-6 " style="background-color: rgb(39, 43, 91);color: white;">Get Your Profile Updated!</div>
            <br>
    {% csrf_token %}

        <div class="row">

        
        {% for field in form  %}

        
        {% if field.errors %}

            <div class="col-md-12">
                <div class="mb-3">

                {{field}}
                
                </div>
                <small>{{field.errors}}</small>
            </div>

        {% else %}

            <div class="col-md-12">
                <div class="mb-3">

                {{field}}
                
                </div>
            </div>
            
        {% endif %}    
        {% endfor %}
       
        </div>
        <button class="btn btn-primary" style="width: 100%">Update profile</button>
    </div>
</div>    
</form>
</body>
{% endblock %}
